<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="nl-form">
				<span class="text">I'd like to join a quick </span>
				<select id="type">
					<option value="qa">Q&A</option>
					<option value="walkthrough">walkthrough</option>
				</select>
				<select id="type-resize-select">
					<option id="type-resize-option"></option>
				</select>

				<select id="when">
					<option value="now">now</option>
					<option value="today">today</option>
					<option value="tomorrow">tomorrow</option>
					<option value="thisweek">this week</option>
				</select>

				<select id="when-resize-select">
					<option id="when-resize-option"></option>
				</select>

				<span class="text">to learn more.</span>

				<p><span class="text">Here's my </span><input id="email" type="text" placeholder="email"/>.</p>
				
				<button id="demo-button">Get better every meeting</button>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#demo-button').on('click touch', function() {
			Intercom('update', {"email": $('#email').val(),
								"demo_type": $('#type').val(),
								"demo_when": $('#when').val()})
		});

		$(document).ready(function() {
			$('select').change(function(){
				$("#" + this.id + "-resize-option").html($('#' + this.id + ' option:selected').text());
				$(this).width($("#" + this.id + "-resize-select").width());  
			});
		});
	</script>
</body>
</html>
